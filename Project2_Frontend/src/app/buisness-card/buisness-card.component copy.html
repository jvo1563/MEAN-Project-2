<main>
  <form>
    <div class="field">
      <label for="buis_entity.name">Business Name: </label>
      <input
        type="text"
        id="buis_entity.name"
        name="buis_entity.name"
        [(ngModel)]="buis_entity.name"
      />
    </div>

    <div class="field">
      <label for="buis_entity.industry">Industry: </label>
      <input
        type="text"
        id="buis_entity.industry"
        name="buis_entity.industry"
        [(ngModel)]="buis_entity.industry"
      />
    </div>

    <div class="field">
      <label for="buis_entity.address">Buisness Address: </label>
      <input
        type="text"
        id="buis_entity.address"
        name="buis_entity.address"
        [(ngModel)]="buis_entity.address"
      />
    </div>

    <div class="field">
      <label for="buis_entity.email">Buisness Email: </label>
      <input
        type="text"
        id="buis_entity.email"
        name="buis_entity.email"
        [(ngModel)]="buis_entity.email"
      />
    </div>

    <div class="field">
      <label for="buis_entity.phone">Buisness Phone Number: </label>
      <input
        type="text"
        id="buis_entity.phone"
        name="buis_entity.phone"
        [(ngModel)]="buis_entity.phone"
      />
    </div>

    <div class="field">
      <label for="buis_entity.relation">Relation to Crime: </label>
      <input
        type="text"
        id="buis_entity.relation"
        name="buis_entity.relation"
        [(ngModel)]="buis_entity.relation"
      />
    </div>
  </form>

  <div class="buttonBlock">
    <button type="button" (click)="updateEntity()">Update</button>
    <button type="button" (click)="deleteEntity()">Delete</button>
  </div>
</main>
