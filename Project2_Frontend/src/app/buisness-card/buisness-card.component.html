<main>
  <section class="">
    <div class="py-4 px-4 mx-auto max-w-5xl">
      <div
        class="border-2 border-gray-200 dark:border-slate-700 rounded-2xl px-24 py-10 shadow-2xl dark:bg-slate-800"
      >
        <h2
          class="mb-1 text-xl font-extrabold leading-none text-gray-900 md:text-2xl dark:text-white"
        >
          {{ buis_entity.name }}
        </h2>
        <dd class="mb-0 font-light text-gray-500 sm:mb-5 dark:text-gray-400">
          {{ buis_entity.relation }}
        </dd>
        <dl>
          <dt
            class="mb-2 font-semibold leading-none text-gray-900 dark:text-white"
          >
            Address
          </dt>
          <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">
            {{ buis_entity.address }}
          </dd>
        </dl>
        <dl class="flex items-center space-x-6">
          <div>
            <dt
              class="mb-2 font-semibold leading-none text-gray-900 dark:text-white"
            >
              Industry
            </dt>
            <dd
              class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400"
            >
              {{ buis_entity.industry }}
            </dd>
          </div>
          <div>
            <dt
              class="mb-2 font-semibold leading-none text-gray-900 dark:text-white"
            >
              Email
            </dt>
            <dd
              class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400"
            >
              {{ buis_entity.email }}
            </dd>
          </div>
          <div>
            <dt
              class="mb-2 font-semibold leading-none text-gray-900 dark:text-white"
            >
              Phone Number
            </dt>
            <dd
              class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400"
            >
              {{ buis_entity.phone }}
            </dd>
          </div>
        </dl>
        <div class="flex items-center space-x-4">
          <button
            type="button"
            id="updateBusinessButton"
            [attr.data-modal-target]="'updateBusinessModal' + buis_entity.id"
            [attr.data-modal-toggle]="'updateBusinessModal' + buis_entity.id"
            class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            <svg
              aria-hidden="true"
              class="mr-1 -ml-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Edit
          </button>
          <button
            type="button"
            (click)="deleteEntity()"
            class="inline-flex items-center text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 mr-1.5 -ml-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Main modal -->
<div
  [attr.id]="'updateBusinessModal' + buis_entity.id"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
    >
      <!-- Modal header -->
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Update Business
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          [attr.data-modal-toggle]="'updateBusinessModal' + buis_entity.id"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form action="#">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label
              for="buis_entity_form.name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Business Name</label
            >
            <input
              type="text"
              name="buis_entity_form.name"
              id="buis_entity_form.name"
              [(ngModel)]="buis_entity_form.name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter business name"
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="buis_entity_form.address"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Business Address</label
            >
            <input
              type="text"
              name="buis_entity_form.address"
              id="buis_entity_form.address"
              [(ngModel)]="buis_entity_form.address"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter business address"
            />
          </div>
          <div>
            <label
              for="buis_entity_form.relation"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Relation to Crime</label
            >
            <input
              type="text"
              name="buis_entity_form.relation"
              id="buis_entity_form.relation"
              [(ngModel)]="buis_entity_form.relation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter relation to crime (e.g. Suspect)"
            />
          </div>
          <div>
            <label
              for="buis_entity_form.industry"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Industry</label
            >
            <input
              type="text"
              name="buis_entity_form.industry"
              id="buis_entity_form.industry"
              [(ngModel)]="buis_entity_form.industry"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter industry"
            />
          </div>
          <div>
            <label
              for="buis_entity_form.phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Phone Number</label
            >
            <input
              type="text"
              name="buis_entity_form.phone"
              id="buis_entity_form.phone"
              [(ngModel)]="buis_entity_form.phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter business phone number"
            />
          </div>
          <div>
            <label
              for="buis_entity_form.email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="text"
              name="buis_entity_form.email"
              id="buis_entity_form.email"
              [(ngModel)]="buis_entity_form.email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter business email"
            />
          </div>
        </div>
        <div class="flex items-center space-x-4 mt-2">
          <button
            type="submit"
            (click)="updateEntity()"
            [attr.data-modal-toggle]="'updateBusinessModal' + buis_entity.id"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Update business
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
