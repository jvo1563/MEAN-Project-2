<main>
    <H1>Login: </H1>
    <form >
        <label for="login.username">Username</label>
        <input type="text" id="login.username" name = "login.username" [(ngModel)]="login.username">

        <label for="login.password">Password</label>
        <input type="password" id="login.password" name = "login.password" [(ngModel)]="login.password">
    </form>

    <button type="button" (click)="submitLogin()">Login</button>
</main>
